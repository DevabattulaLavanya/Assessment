<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <!-- START REGISTRATION FORM -->

    <h1>Registration Form</h1>
    <hr>
    <form>
        <fieldset>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            <br>
            <br>
            <label for="dob">DOB:</label>
            <input type="date" name="dob" id="dob" placeholder="//">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="number" name="phone1" id="phone" placeholder="phone 1">
            <br>
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" name="phone2" id="phone" placeholder="phone 2">
            <br>
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" name="phone3" id="phone" placeholder="phone 3">
            <br>
            <br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="your full address"></textarea>
            <br>
            <br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option></option>
                <option value="india">India</option>
                <option value="australia">Austrlia</option>
                <option value="canada">Canada</option>
            </select>
            <br>
            <br>
            <label for="state">State:</label>
            <select name="state" id="state">
                <option></option>
                <option value="andhrapradesh">Andhra Pradesh</option>
                <option value="telangana">Telangana</option>
                <option value="karnataka">Karnataka</option>
            </select>
            <br>
            <br>
            <label for="zip">Zip:</label>
            <input type="number" name="zip" id="zip" placeholder="your zip">
            <br>
            <br>
            <button type="reset">RESET</button>
            <button type="save">SAVE</button>
        </fieldset>
    </form>
    <!-- END REGISTRATION FORM -->
</body>
</html>
